# !!! generated by puppet !!!

## Global parameters
# This parameter can be set to yes or no, and used by the vz init script. 
# In case it is not set to yes, nothing will be done to boot up OpenVZ on this node.
VIRTUOZZO=yes
# Set the directory to put lock files to.
LOCKDIR=/vz/lock
DUMPDIR=/vz/dump
# Value of this parameter sets cpuunits for CT0 (host system).
VE0CPUUNITS=1000

## Logging parameters
LOGGING=yes
LOGFILE=/var/log/vzctl.log
LOG_LEVEL=0
VERBOSE=0

## Disk quota parameters
DISK_QUOTA=yes

# vzfastboot: If the value of this parameter is set to yes, vz initscript called 
# with start argument will start the containers with uncleanly shutdown 
# quota state without performing quota reinitialization (which is usually 
# a time-consuming process). After all the containers are started, the 
# initscript when restarts those containers with unclean quota in a 
# normal way (to recalculate/fix quotas).
VZFASTBOOT=no

# Disable module loading. If set, vz initscript do not load any modules.
#MODULES_DISABLED=yes

# The name of the device whose IP address will be used as source IP for CT.
# By default automatically assigned.
#VE_ROUTE_SRC_DEV="eth0"

# Controls which interfaces to send ARP requests and modify APR tables on.
NEIGHBOUR_DEVS=detect

## Fail if there is another machine in the network with the same IP
ERROR_ON_ARPFAIL="no"

## Template parameters
TEMPLATE=/vz/template

## Defaults for containers
VE_ROOT=/vz/root/$VEID
VE_PRIVATE=/vz/private/$VEID
DEF_OSTEMPLATE="centos-5-x86_64"

## Load vzwdog module
VZWDOG="no"

## IPv4 iptables kernel modules
IPTABLES="ipt_REJECT ipt_tos ipt_limit ipt_multiport iptable_filter iptable_mangle ipt_TCPMSS ipt_tcpmss ipt_ttl ipt_length"

## Enable IPv6
IPV6="no"

## IPv6 ip6tables kernel modules
IP6TABLES="ip6_tables ip6table_filter ip6table_mangle ip6t_REJECT"
